---
layout: default
title: Blog
---

{% assign grouped_posts = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}

{% for group in grouped_posts %}
    <h2>{{ group.name }}</h2>
    <ul>
        {% for post in group.items %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                <span>{{ post.date | date: "%B %d" }}</span>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
