# Site
title: Evan Pratten
description: Evan Pratten is a software developer, amateur radio operator, and more. This is his website.
profile_photo: &profile_photo /assets/profile-photos/2022/460x460.webp
encoding: utf-8
source: src

# Development settings
host: 0.0.0.0
port: 4000
livereload: true

# URL
baseurl: /
url: https://ewpratten.com

# RSS
feed:
  icon: *profile_photo
  path: rss.xml

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  mathjax: true

# Plugins
plugins:
  - jekyll-feed

# Per-collection settings
collections_dir: collections
collections:
  posts:
    output: true
    permalink: /blog/:title
  photos:
    output: true
    layout: photo
    permalink: /photography/:title
  music:
    output: true
    layout: music
    permalink: /music/:title

# Force-include some files
include:
  # Cloudflare "magic" files
  - functions/
  - _routes.json
  - _redirects

# Exclusions
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

  # Zola migration
  - content/
  - static/
  - templates/
  - sass/