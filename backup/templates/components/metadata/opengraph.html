{# Site info #}
<meta name="twitter:card" content="summary" />
<meta name="og:site" content="{{config.extra.domain_name}}" />
<meta name="og:site_name" content="{{config.title}}" />

{# Page image #}
<meta name="og:image"
    content="{% block opengraph_image_url %}{{config.extra.profile_photo}}{% endblock opengraph_image_url %}" />

{# Page description #}
<meta property="og:description" content="{{description}}" />
<meta property="description" content="{{description}}" />
<meta name="description" content="{{description}}">

{# Page title #}
<meta property="og:title" content="{{title}} - {{config.title}}" />

{# Article-specifics #}
{% if is_article %}
<meta property="og:type" content="article" />
{% endif %}

{# music specifics #}
{% if opengraph %}
{% if opengraph.song %}
<meta property="og:type" content="music.song" />
<meta property="music:duration" content="{{opengraph.song.duration}}" />
{% endif %}

{% if opengraph.album %}
<meta property="og:type" content="music.album" />
<meta property="music:release_date" content="{{opengraph.song.duration}}" />
{% endif %}
{% endif %}
