{% extends "base.html" %}

{% block head %}
{{super()}}

{# JSON LD #}
<script type="application/ld+json">
[
    {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "additionalType": [
            "CreativeWork",
            "Person"
        ],
        "url": "{{config.base_url | safe}}",
        "name": "Evan Pratten",
        "alternateName": "ewpratten",
        "headline": "{{section.title}}",
        "image": "{{config.extra.profile_photo | safe}}",
        "logo": "{{config.extra.profile_photo | safe}}",
        "inLanguage": "en-CA",
        "author": "Evan Pratten",
        "description": "{{config.description}}",
        "disambiguatingDescription": "Personal website of Evan Pratten",
        "publisher": {
            "@type": "Organization",
            "name": "Evan Pratten",
            "url": "https://ewpratten.com",
            "logo": {
                "@type": "ImageObject",
                "url": "{{config.extra.profile_photo | safe}}",
                "width": "460",
                "height": "460"
            }
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "{{config.base_url | safe}}/search?q={search_term_string}"
            },
            "query-input": "required name=search_term_string"
        },
        "keywords": [
            "Evan Pratten",
            "Software",
            "Music",
            "Photography",
            "Hobby",
            "Blog"
        ]
    },
    {
        "@context": "https://schema.org",
        "@graph": [
            {
                "@context": "https://schema.org",
                "@type": "SiteNavigationElement",
                "name": "Blog",
                "url": "{{config.base_url | safe}}/blog"
            },
            {
                "@context": "https://schema.org",
                "@type": "SiteNavigationElement",
                "name": "Contact",
                "url": "{{config.base_url | safe}}/contact"
            }
        ]
    }
]
</script>
{% endblock head %}

{% block content %}
{{ section.content | safe}}
{% endblock content %}
